- platform: mqtt
  state_topic: /home/brady/leak
  name: brady leak
  availability_topic: /home/brady/status   
  payload_available: "online"
  payload_not_available: "offline"

- platform: mqtt
  state_topic: /home/brady/pir
  name: brady pir
  availability_topic: /home/brady/status   
  payload_available: "online"
  payload_not_available: "offline"

- platform: mqtt
  state_topic: /home/brady/climate
  name: brady temperature
  availability_topic: /home/brady/status   
  payload_available: "online"
  payload_not_available: "offline"
  value_template: "{{value_json.temperature}}"
  device_class: temperature

- platform: mqtt
  state_topic: /home/brady/climate
  name: brady humidity
  availability_topic: /home/brady/status   
  payload_available: "online"
  payload_not_available: "offline"
  value_template: "{{value_json.humidity}}"
  device_class: humidity



