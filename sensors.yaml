- platform: mqtt
  state_topic: /home/brady/leak/A
  name: Dishwasher Leak
  availability_topic: /home/brady/status   
  payload_available: "online"
  payload_not_available: "offline"

- platform: mqtt
  state_topic: /home/brady/leak/B
  name: Disposal Leak
