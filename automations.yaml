- id: '1593310193877'
  alias: Set Bedtime
  description: Sets the bedtime flag automatically at night when I've gone to bed
  trigger:
  - entity_id: sensor.zphone_battery_state
    for: 00:30:00
    platform: state
    to: charging
  - entity_id: sensor.zphone_battery_state
    for: '"00:30:00"'
    platform: state
    to: Full
  condition:
  - after: '22:00'
    before: 06:00
    condition: time
  - condition: device
    device_id: 54f2445bb86b4dd9b0145ee095cd8cb4
    domain: switch
    entity_id: switch.bedroom_lamp
    for:
      hours: 0
      minutes: 0
      seconds: 0
    type: is_off
  action:
  - data: {}
    entity_id: input_boolean.bedtime
    service: input_boolean.turn_on
- id: '1593312256950'
  alias: bedtime scene
  description: ''
  trigger:
  - entity_id: input_boolean.bedtime
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - scene: scene.bedtime
  - data:
      preset_mode: Sleep
    entity_id: climate.my_ecobee
    service: climate.set_preset_mode
- id: '1593577167509'
  alias: Woken Up
  description: Turns off bedtime when I'm using my phone
  trigger:
  - entity_id: sensor.zphone_battery_state
    for: 00:05:00
    platform: state
    to: discharging
  condition:
  - after: '7:00'
    before: '17:00'
    condition: time
  action:
  - data: {}
    entity_id: input_boolean.bedtime
    service: input_boolean.turn_off
  - data:
      preset_mode: Home
    entity_id: climate.my_ecobee
    service: climate.set_preset_mode
